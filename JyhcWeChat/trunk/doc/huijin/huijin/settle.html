<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>结清预约</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/list.css" />
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/js.js"></script>
<script src="js/mobiscroll_002.js" type="text/javascript"></script>
<script src="js/mobiscroll_004.js" type="text/javascript"></script>
<link href="css/mobiscroll_002.css" rel="stylesheet" type="text/css">
<link href="css/mobiscroll.css" rel="stylesheet" type="text/css">
<script src="js/mobiscroll.js" type="text/javascript"></script>
<script src="js/mobiscroll_003.js" type="text/javascript"></script>
<script src="js/mobiscroll_005.js" type="text/javascript"></script>
<link href="css/mobiscroll_003.css" rel="stylesheet" type="text/css">

</head>

<body>
<div class="grayBg"></div>
<div class="fail">
    <a class="closeBtn" href="javascript:;"></a>
    <div class="failP setP">
        <p class="red">预约成功!</p>
        <p class="font15">请在预约时间内结清欠款</p>
        <p class="font15"><a class="blueT" href="javascript:;">查看预约详情</a></p>
    </div>
</div>
<div class="setLis">
    <div class="dty_tit font12">
        <p>预约还款项目：</p>
        <p>2015-05-22&nbsp;&nbsp;现金贷 1500元&nbsp;&nbsp;剩余3期未还</p>
    </div>
    <div class="detailsLa dty_cen setCon">
        <ul>
            <li class="setTxt">
                <p class="dul_l font12">预约还款日期</p>
                <input value="2015-7-22" class="dul_r font11" readonly name="appDate" id="appDate" type="text"><a class="cardBtn" href="javascript:;"></a>
            </li>
            <li class="mar1 setTxt">
                <p class="dul_l font12">还款账户</p>
                <p class="dul_r font11">中国工商银行（8321）</p>
            </li>
            <li class="mar1 setTxt">
                <p class="dul_l font12">剩余应还金额</p>
                <p class="dul_r font11">1050元</p>
            </li>
        </ul>
    </div>
    <div class="lisT setPass">
        <label class="txt_label font11" for="tradeP">交易密码</label>
        <input type="password" id="tradeP" name="tradeP" class="itxt font11" tabindex="4"  placeholder="请输入交易密码" />
        
    </div>
</div>
<div class="teAC">
    <a href="javascript:;" class="btn font18 doneBtn">确认预约</a> </div>
<footer>
	<p class="font13">客服电话4000-353-999</p>
</footer>


	<script type="text/javascript">
        $(function () {
			var currYear = (new Date()).getFullYear();	
			var opt={};
			opt.date = {preset : 'date'};
			opt.datetime = {preset : 'datetime'};
			opt.time = {preset : 'time'};
			opt.default = {
				theme: 'android-ics light', //皮肤样式
		        display: 'modal', //显示方式 
		        mode: 'scroller', //日期选择模式
				dateFormat: 'yyyy-mm-dd',
				lang: 'zh',
				showNow: true,
				nowText: "今天",
		        startYear: currYear - 10, //开始年份
		        endYear: currYear + 10 //结束年份
			};

		  	$("#appDate").mobiscroll($.extend(opt['date'], opt['default']));
		  	var optDateTime = $.extend(opt['datetime'], opt['default']);
		  	var optTime = $.extend(opt['time'], opt['default']);
		    $("#appDateTime").mobiscroll(optDateTime).datetime(optDateTime);
		    $("#appTime").mobiscroll(optTime).time(optTime);
        });
    </script>

</body>
</html>
