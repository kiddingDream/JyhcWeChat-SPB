<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>现金分期</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/list.css" />
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/js.js"></script>

</head>

<body>
<div class="grayBg"></div>
<div class="fail">
 	<a class="closeBtn" href="javascript:;"></a>
    <div class="failP">
    	<p class="red">您的申请已提交！请等待审核</p>
    	<p class="font15"><a class="blueT" href="javascript:;">查看借款信息</a></p>
    </div>
</div>
<h3 class="cashT blueG font15 teAC">剩余可用额度：<span class="impB blueG">8000</span>元</h3>
<div class="tabT cashTab mmsel">
    <div class="lisT">
        <label for="loanM" class="txt_label font12">借款金额</label>
        <input id="loanM" type="text" class="itxt font11" name="loanM" tabindex="1" placeholder="请输入借款金额"/>
    </div>
    <div class="lisT mar1">
        <p class="txt_label font12">还款期数</p>
        <div class="itxt font11 selectM">
        <div class="div_select"><a class="fontY" href="javascript:;">请选择还款期数</a><span class="selBg"></span></div>
        <ul class="ul_select1"> 
        	<li value="1"><a href="javascript:;">1</a></li>
            <li value="2"><a href="javascript:;">2</a></li>
            <li value="3"><a href="javascript:;">3</a></li>
        </ul>
        </div>
    </div>
    <div class="mar1 lisT">
    	<p class="txt_label font12">收款账户</p>
        <p class="cardNum font11 itxt">中国工商银行（8321）</p>
    </div>
    <div class="lisT mar1">
        <label class="txt_label font12" for="tradeP">交易密码</label>
        <input type="password" id="tradeP" name="tradeP" class="itxt font11" tabindex="4"  placeholder="请输入交易密码" />
        
    </div>
</div>
<div class="mass">
	<ul class="massUl">
    	<li>
        	<div class="redBg"><div class="txtS"><p class="font09">168.25元</p></div></div>
            <p class="font11 masP">每月还款金额</p>
        </li>
        <li>
        	<div class="redBg"><div class="txtS"><p class="font09">5号</p></div></div>
            <p class="font11 masP">还款日期</p>
        </li>
    	<li>
        	<div class="redBg"><div class="txtS"><p class="font09">218.25元</p></div></div>
            <p class="font11  masP">首次还款金额</p>
        </li>
    	<li>
        	<div class="redBg"><div class="txtS"><p class="font09">3222.22元</p></div></div>
            <p class="font11  masP">还款总额</p>
        </li>

    </ul>
</div>
<div class="teAC">
    <a href="javascript:;" class="btn font18 doneBtn">提交申请</a> 
</div>
<footer>
	<p class="font13">客服电话4000-353-999</p>
</footer>
</body>
</html>
