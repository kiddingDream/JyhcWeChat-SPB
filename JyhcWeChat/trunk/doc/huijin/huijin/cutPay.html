<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>申请扣款</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/list.css" />
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/js.js"></script>

</head>

<body>
<div class="grayBg"></div>
<div class="fail">
 	<a class="closeBtn" href="javascript:;"></a>
    <div class="failP">
    	<p class="red">申请已提交！</p>
    	<p class="font15">请等待扣款</p>
    </div>
</div>
<h3 class="cutT font12 teAC">您有2笔借款已逾期，且产生滞纳金，共计1050元</h3>
<div class="tabT cashTab">
    <div class="lisT cutL">
        <p class="txt_label font12 cutL_L">上次扣款日</p>
        <p class="itxt font11 cutL_R">2015-07-20</p>
    </div>
    <div class="lisT mar1 cutL">
        <p class="txt_label font12 cutL_L">最长逾期时间</p>
        <p class="itxt font11 cutL_R"> 30天</p>
    </div>
    <div class="lisT mar1 cutL">
        <p class="txt_label font12 cutL_L">正常还款金额</p>
        <p class="itxt font11 cutL_R">1000元</p>
    </div>
    <div class="lisT mar1 cutL">
        <p class="txt_label font12 cutL_L">逾期滞纳金</p>
        <p class="itxt font11 cutL_R">50元</p>
    </div>
    <div class="lisT mar1 cutL">
        <p class="txt_label font12 cutL_L">应还金额</p>
        <p class="itxt font11 cutL_R">1050元</p>
    </div>
    <div class="lisT mar1 cutL">
        <p class="txt_label font12 cutL_L">还款账户</p>
        <p class="itxt font11 cutL_R">中国工商银行（8321）</p>
    </div>
    <div class="cutBtn">
    	<input type="checkbox" id="cutBtn_Checkbox"/>
        <label for="cutBtn_Checkbox"></label>
        <label for="cutBtn_Checkbox" class="checkboxLable">我已存款</label>
    </div>
</div>
<div class="teAC">
    <a href="javascript:;" class="btn font18 doneBtn">申请扣款</a> </div>
<footer>
	<p class="font13">客服电话4000-353-999</p>
</footer>
</body>
</html>
