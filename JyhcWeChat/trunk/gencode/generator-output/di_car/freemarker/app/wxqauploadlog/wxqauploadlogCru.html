<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" id="validation-form" method="POST" novalidate="novalidate" action="${ctx}/wxqauploadlog/update" > 
			<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
<!--input  hidden  End-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="login_name" >login_name</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="login_name" class="col-xs-12 col-sm-6" id="login_name" value="${(returnDatas.data.login_name)!''}"  type="text" />
					</div><div class="help-block" for="login_name"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="real_name" >real_name</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="real_name" class="col-xs-12 col-sm-6" id="real_name" value="${(returnDatas.data.real_name)!''}"  type="text" />
					</div><div class="help-block" for="real_name"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="file_name" >file_name</label>

						<input name="file_name" class="col-xs-12 col-sm-6" id="file_name" value="${(returnDatas.data.file_name)!''}"  type="text" />

				</div>
			</div>
	        <div class="space-2"></div>
					<!--日期型-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="upload_time" >upload_time</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
					 <div class="input-group col-xs-12 col-sm-6">
						<input name="upload_time"  class="form-control date-picker"  id="upload_time" readonly="readonly" value="${(returnDatas.data.upload_time)!''}"  type="text" />

								<i class="fa fa-calendar bigger-110"></i>
							</span>
					   </div>
					
					</div><div class="help-block" for="upload_time"></div>
				</div>
			</div>

					 <div class="input-group col-xs-12 col-sm-6">
						<input name="modify_time"  class="form-control date-picker"  id="modify_time" readonly="readonly" value="${(returnDatas.data.modify_time)!''}"  type="text" />
					        <span class="input-group-addon">
