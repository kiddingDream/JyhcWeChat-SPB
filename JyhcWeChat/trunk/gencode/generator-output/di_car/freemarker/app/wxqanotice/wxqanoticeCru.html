<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" id="validation-form" method="POST" novalidate="novalidate" action="${ctx}/wxqanotice/update" > 
			<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
<!--input  hidden  End-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="title" >标题</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="title" class="col-xs-12 col-sm-6" id="title" value="${(returnDatas.data.title)!''}"  type="text" />
					</div><div class="help-block" for="title"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="content" >内容</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="content" class="col-xs-12 col-sm-6" id="content" value="${(returnDatas.data.content)!''}"  type="text" />
					</div><div class="help-block" for="content"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="create_account" >创建人账号</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="create_account" class="col-xs-12 col-sm-6" id="create_account" value="${(returnDatas.data.create_account)!''}"  type="text" />
					</div><div class="help-block" for="create_account"></div>
				</div>
			</div>
	        <div class="space-2"></div>
					<!--日期型-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="create_time" >创建时间</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
					 <div class="input-group col-xs-12 col-sm-6">
						<input name="create_time"  class="form-control date-picker"  id="create_time" readonly="readonly" value="${(returnDatas.data.create_time)!''}"  type="text" />
					        <span class="input-group-addon">
								<i class="fa fa-calendar bigger-110"></i>
							</span>
					   </div>
					
					</div><div class="help-block" for="create_time"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="disabled" >'0'=可用, '1'=不可用</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="disabled" class="col-xs-12 col-sm-6" id="disabled" value="${(returnDatas.data.disabled)!''}"  type="text" />
					</div><div class="help-block" for="disabled"></div>
				</div>
			</div>
	        <div class="space-2"></div>
		</form>
		<div class="wizard-actions">
			<button class="btn btn-success btn-info" data-last="Finish" onclick="commonUpdateForm('validation-form','${ctx}/wxqanotice/list');">
				保存
			</button>
		</div>
	</div>
</div>
