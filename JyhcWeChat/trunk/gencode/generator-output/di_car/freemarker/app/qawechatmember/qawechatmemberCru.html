<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" id="validation-form" method="POST" novalidate="novalidate" action="${ctx}/qawechatmember/update" > 
			<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
<!--input  hidden  End-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="login_name" >登录名</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="login_name" class="col-xs-12 col-sm-6" id="login_name" value="${(returnDatas.data.login_name)!''}"  type="text" />
					</div><div class="help-block" for="login_name"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="password" >密码</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="password" class="col-xs-12 col-sm-6" id="password" value="${(returnDatas.data.password)!''}"  type="text" />
					</div><div class="help-block" for="password"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="province" >省份</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="province" class="col-xs-12 col-sm-6" id="province" value="${(returnDatas.data.province)!''}"  type="text" />
					</div><div class="help-block" for="province"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="city" >城市</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="city" class="col-xs-12 col-sm-6" id="city" value="${(returnDatas.data.city)!''}"  type="text" />
					</div><div class="help-block" for="city"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="business_name" >商户名</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="business_name" class="col-xs-12 col-sm-6" id="business_name" value="${(returnDatas.data.business_name)!''}"  type="text" />
					</div><div class="help-block" for="business_name"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="business_mobile" >商户电话</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="business_mobile" class="col-xs-12 col-sm-6" id="business_mobile" value="${(returnDatas.data.business_mobile)!''}"  type="text" />
					</div><div class="help-block" for="business_mobile"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="business_person" >商户联系人</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="business_person" class="col-xs-12 col-sm-6" id="business_person" value="${(returnDatas.data.business_person)!''}"  type="text" />
					</div><div class="help-block" for="business_person"></div>
				</div>
			</div>
	        <div class="space-2"></div>
					<!--日期型-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="register_time" >register_time</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
					 <div class="input-group col-xs-12 col-sm-6">
						<input name="register_time"  class="form-control date-picker"  id="register_time" readonly="readonly" value="${(returnDatas.data.register_time)!''}"  type="text" />
					        <span class="input-group-addon">
								<i class="fa fa-calendar bigger-110"></i>
							</span>
					   </div>
					
					</div><div class="help-block" for="register_time"></div>
				</div>
			</div>
	        <div class="space-2"></div>

		<div class="wizard-actions">
			<button class="btn btn-success btn-info" data-last="Finish" onclick="commonUpdateForm('validation-form','${ctx}/qawechatmember/list');">
				保存
